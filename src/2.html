<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Space Tour — Un projet iLab</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script defer src="scripts/app.js"></script>
  <meta name="description" content="">
  <!-- Meta Partage -->
  <link rel="shortcut icon" href="assets/gravity/rocket.svg" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/app.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;600;700;800&family=Rajdhani:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
</head>
<body class="overflow-wrapper">
  <main class="content">
    <div class="gameOver">
      <strong>Tu as perdu&nbsp;!</strong>
    </div>
    
    <canvas id="myCanvas" class="canvas canvas--dial-open"></canvas>

    <div class="hud hud--dial-open">
      <button class="btn btn--pause">Pause</button>
      <div class="dialogues-container">
        <img src="assets/images/Amiral.png" alt="Image de Isaac Newton" srcset="assets/images/Amiral@2x.png 2x">

          <div class="dialogues">
            <p>Bonjour à tous Je suis un petit corps de texte qui n'a pas peur du froid et qui ne recule devantrien</p>
            <button class="btn btn--validate">Ok&nbsp;!</button>
          </div>
      </div>
    </div>

  </main>
  <div class="background background--dial-open">
    <div class="stars stars1">petites étoiles</div>
    <div class="stars stars2">moyennes étoiles</div>
    <div class="stars stars3">GROSSES étoiles</div>
  </div>
</body>
</html>
