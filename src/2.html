<body class="overflow-wrapper">
  <main class="content">
    
    <canvas id="myCanvas" class="canvas canvas--dial-open"></canvas>
    
    <div class="hud hud--dial-open">
      <button class="btn btn--pause btn--pause-resume">Pause</button>
      <button class="btn--retry hidden">Retry</button>
      <div class="gameOver">
        <strong>Tu as perdu&nbsp;!</strong>
      </div>
      <div class="dialogues-container">
        <img src="assets/images/Newton--hand-apple.png" alt="Image de Isaac Newton" srcset="assets/images/Newton--hand-apple@2x.png 2x">

          <div class="dialogues">
            <!-- <p>Salutation petit être de la planète Terre ! Je te souhaite la bienvenue chez SpaceTour, notre base spatiale.</p>
             -->
             <p>Salutations, jeune être humain d'un futur lointain! Je te souhaites la bienvenue chez Space&nbsp;Tour, notre base&nbsp;spatiale.</p>
             <p></p>
            <button class="btn btn--validate">Ok&nbsp;!</button>
          </div>
      </div>
    </div>

  </main>
  <div class="background background--dial-open background--stopped">
    <div class="stars stars1">petites étoiles</div>
    <div class="stars stars2">moyennes étoiles</div>
    <div class="stars stars3">GROSSES étoiles</div>
  </div>
